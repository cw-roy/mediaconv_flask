<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Conversion</title>
</head>

<body>
    <h1>Video Conversion</h1>
    <form action="/convert" method="POST" enctype="multipart/form-data">
        <label for="file_input">Input file:</label>
        <input type="file" name="file_input" id="file_input" required><br><br>
        <label for="file_output">Output file:</label>
        <input type="text" name="file_output" id="file_output" value="converted_video.mp4"><br><br>
        <button type="submit">Convert</button>
    </form>
</body>

</html>
