<body>
    <h1>Video Conversion</h1>
    <form action="/convert" method="POST" enctype="multipart/form-data">
        <div class="row">
            <div class="six columns">
                <label for="file_input">Input file:</label>
                <input class="u-full-width" type="file" name="file_input" id="file_input" required><br><br>
            </div>
            <div class="six columns">
                <label for="file_output">Output file:</label>
                <input type="text" name="file_output" id="file_output" value="converted_video.mp4"><br><br>
                <button class="button-primary" type="submit">Convert</button>
            </div>
        </div>
    </form>
</body>

</html>
